<!DOCTYPE html>
<ion-view class="background">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear button-light ion-navicon cave-item-menu"
              style="color:white; font-weight: bold;" menu-toggle="left">
        MENU
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="cave-flex" has-bouncing="false">

    <!--Card containing the Map-->
    <div class="cave-item-card">
      <div class="card map">
        <div class="item item-avatar">
          <img src="img/logo.png">

          <h2>{{currentLanguage.caveMapTitle}}</h2>

          <p>{{currentLanguage.caveMapInfo}}</p>
        </div>

        <div id="spot{{$index + 1}}" class="spot" ng-click="displayMedia(spot)"
             ng-repeat="spot in currentLanguage.points">1
        </div>
        <!--MAP-->
        <div class="item item-image">
          <img src="img/map.png">
        </div>
      </div>
      <!--card containing the Point Description-->
      <div class="card">
        {{currentLanguage.currentDescription}}
      </div>
    </div>
  </ion-content>
</ion-view>
